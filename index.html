<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript Calculator</title>
	<link rel="stylesheet" href="bootStrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="bootStrap/js/jquery-3.2.1.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<table class="table">
		<thead>
			<th colspan="5">
				<h1>Electronic Calculator</h1>
			</th>
		</thead>
		<tbody>
			<tr>
				<td colspan="5">
					<div class="display" id="display">
					</div>
				</td>
			</tr>
			<tr>
				<td><button class="buttons" id="7">7</button></td>
				<td><button class="buttons" id="8">8</button></td>
				<td><button class="buttons" id="9">9</button></td>
				<td><button class="buttons" id="sub">-</button></td>
			</tr>
			<tr>
				<td><button class="buttons" id="4">4</button></td>
				<td><button class="buttons" id="5">5</button></td>
				<td><button class="buttons" id="6">6</button></td>
				<td><button class="buttons" id="mul">x</button></td>
			</tr>
			<tr>
				<td><button class="buttons" id="1">1</button></td>
				<td><button class="buttons" id="2">2</button></td>
				<td><button class="buttons" id="3">3</button></td>
				<td><button class="buttons" id="div">&nbsp;/</button></td>
			</tr>
			<tr>
				<td><button class="buttons" id="0">0</button></td>
				<td><button class="buttons" id="dot">&nbsp;.</button></td>
				<td><button class="buttons" id="sum">+</button></td>
				<td><button class="buttons" id="equal">=</button></td>
			</tr>
		</tbody>
	</table>
	
</body>
</html>
